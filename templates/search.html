{% extends 'layout.html' %}
{% block content %}
    {% for user in users %}
            <div class="card signUP mb-3">
                <div class="card-header d-flex flex-row">
                  <img src="{{ url_for('static', filename = 'images/' + user.profile_pic) }}" style="width: 50px;height:50px;border-radius: 100%;">
                  <h6 class="card-subtitle my-1 text-muted p-2"><a class="nav-link active" href="{{url_for('user', user_id = user.user_id)}}">{{ user.user_name}}</a></h6>
                </div>
                <div class="card-body d-flex flex-row">
                  <div>
                    <h5 class="card-title"><a class="nav-link active" href="">{{ user.first_name.capitalize() }}&nbsp;{{user.last_name.capitalize()}}</a></h5>
                  </div>
                </div>
            </div>
    {% endfor %}
{% endblock content %}
